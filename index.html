<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Wheel</title>

    <!-- âœ… Google Font for Wheel Labels -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Your CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wheel-container">
      
      <!-- Curved Text SVG for Name (Top) -->
      <svg
        width="500"
        height="150"
        class="curved-text-svg top-text"
        aria-label="Cathy Carvalho curved text"
        role="img"
      >
        <defs>
          <path id="curve-top" d="M 150,120 A 120,120 0 0,1 350,120" />
          <!-- Text shadow simulation -->
          <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.7"/>
          </filter>
        </defs>
        <text
          font-family="'Pixelify Sans', cursive"
          font-size="25"
          fill="#f8f0f8"
          text-anchor="middle"
          filter="url(#textShadow)"
        >
          <textPath href="#curve-top" startOffset="50%">
            Cathy Carvalho
          </textPath>
        </text>
      </svg>

      <!-- Center photo -->
      <img src="assets/cathy.png" alt="Center" class="center-photo" />

      <!-- Curved Text SVG for Title (Bottom) -->
      <svg
        width="500"
        height="150"
        class="curved-text-svg bottom-text"
        aria-label="iOS Developer curved text"
        role="img"
      >
        <defs>
          <path id="curve-bottom" d="M 150,30 A 120,120 0 0,0 350,30" />
        </defs>
        <text
          font-family="'Pixelify Sans', cursive"
          font-size="25"
          fill="#f8f0f8"
          text-anchor="middle"
          filter="url(#textShadow)"
        >
          <textPath href="#curve-bottom" startOffset="50%">
            iOS Developer
          </textPath>
        </text>
      </svg>

      <!-- Wheel Photo Items with Labels -->
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder7.png" alt="Home" />
        </div>
        <div class="wheel-label">Websites</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder2.png" alt="About" />
        </div>
        <div class="wheel-label">Apps</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder4.png" alt="Art" />
        </div>
        <div class="wheel-label">Art</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder3.png" alt="Gallery" />
        </div>
        <div class="wheel-label">Heartwood</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder5.png" alt="Shop" />
        </div>
        <div class="wheel-label">GitHub</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder8.png" alt="Blog" />
        </div>
        <div class="wheel-label">LinkedIn</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder.png" alt="FAQ" />
        </div>
        <div class="wheel-label">About</div>
      </div>
      <div class="wheel-item">
        <div class="wheel-photo">
          <img src="assets/folder6.png" alt="Contact" />
        </div>
        <div class="wheel-label">Skills</div>
      </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="popup-close" id="popupClose">&times;</span>
        <div id="popupText"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
